<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DIS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/12ee01b4dd.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="ajax.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<div id="create_character">
		<i class="fa-solid fa-user-plus"></i>
		<span>Create Character</span>
	</div>
	<div id="select_character">
		<i class="fa-sharp fa-solid fa-person-from-portal"></i>
		<span>Select Character</span>
	</div>
	<div id="character_fields">
		<div class="character_field">
			<input id="character_name" class="typing" type="text" placeholder="My character" />
			<i class="fa-solid fa-pen-to-square"></i>
		</div>
		<div class="character_field">
			<input id="race_1" class="dropdown" for="race" readonly />
			<i class="fa-solid fa-chevron-down"></i>
		</div>
		<div class="character_field">
			<input id="race_2" class="dropdown" for="race" readonly />
			<i class="fa-solid fa-chevron-down"></i>
		</div>
		<div class="character_field">
			<input id="character_level" class="typing" type="number" min="0" />
			<i class="fa-solid fa-pen-to-square"></i>
		</div>
		<div class="character_field">
			<input id="a_type" class="dropdown" for="class" readonly />
			<i class="fa-solid fa-chevron-down"></i>
		</div>
		<div class="character_field">
			<input id="w_type" class="dropdown" for="class" readonly />
			<i class="fa-solid fa-chevron-down"></i>
		</div>
	</div>
	<div id="svgContainer">
		<svg id="svg1" data-name="svg1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 145 250">
			<g id="svg1_g" data-name="svg1_g">
				<polyline points="145 0 0 250 145 166.7"/>
			</g>
		</svg>
		<svg id="svg2" data-name="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 145 250">
			<g id="svg2_g" data-name="svg2_g">
				<polyline points="145 0 0 250 145 166.7"/>
			</g>
		</svg>
		<svg id="svg3" data-name="svg3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 145 250">
			<g id="svg3_g" data-name="svg3_g">
				<polyline points="145 0 0 250 145 166.7"/>
			</g>
		</svg>
	</div>
</body>
</html>
