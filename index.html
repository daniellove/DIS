		</div>
		<div class="character_field">
			<input id="race_1" class="dropdown" options="race" readonly />

		</div>

			<i class="talent_icon fa-solid fa-pen-to-square"></i>
		</div>
		<div class="character_field">
			<input id="a_type" class="dropdown" options="class" readonly />
			<i class="talent_icon fa-solid fa-chevron-down"></i>
		</div>

			<input id="w_type" class="dropdown" options="class" readonly />
			<i class="talent_icon fa-solid fa-chevron-down"></i>
		</div>
